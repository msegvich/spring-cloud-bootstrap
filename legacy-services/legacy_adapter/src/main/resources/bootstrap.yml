spring:
    application:
        name: legacy-adapter
    cloud:
        config:
            discovery:
                enabled: true
                serviceId: configuration-service
server:
    port: 8870
management:
  security:
    enabled: false
hystrix:
  stream:
    maxConcurrentConnections: 20
---
spring:
  profile: consul
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: false
      config:
        format: YAML
---
spring:
  profile: eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8800/eureka/